<div class="pageBoxLg ">
  <label class="pageBoxLg-label ">Main Category</label>
  <form [formGroup]="mainCategoryForm" novalidate style="padding-top:60px" >
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-sm-12 col-md-2">
          <div class="textContainer">
            <mat-form-field>
                <mat-select #selectElem (selectionChange)="setNewUser(selectElem.value)" placeholder="Select super category">
                    <mat-option *ngFor="let category of superCategoryModel" [value]="category._id">
                      {{category.categoryName }}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
           

          </div>

        </div>
        <!-- <div class="form-group col-md-2 col-sm-12">
            <label>
              <input type="file" (change)="handleFileInput($event.target.files)" >
            </label>
            <div class="alert alert-danger" *ngIf="imageError">
                <h4>Please Select the image</h4>
              </div>
            <div class="row">
              <div class="col-md-12 pb-2" *ngFor="let url of urls">
                <mat-card>
                  <img class="img-fluid" [src]="url" height="1080px" width="1080px" />
                </mat-card>
              </div>
            </div>
          </div> -->
        <div class="form-group col-sm-12 col-md-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Main Category Name" formControlName="categoryName" required #name (keyup)="categoryVerify(name.value)">
            <button mat-button matSuffix mat-icon-button aria-label="Main Category Name">
            </button>
            <mat-error *ngIf="mainCategoryForm.controls['categoryName'].errors?.required">
              Main Category Name is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div *ngFor="let data of selectedmainCategoryModel"> 
    <div *ngIf="data.mainCategoryNameError">
                  <small style="color: red">Main Category Name already <strong>exists</strong></small>
                </div>
          </div>

        </div>
        <div class="form-group col-sm-12 col-md-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Main Category Description" formControlName="description"  #desc>
            <button mat-button matSuffix mat-icon-button aria-label="Main Category Description">
            </button>
            <mat-error *ngIf="mainCategoryForm.controls['description'].errors?.required">
              Main Category Description
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-sm-12 col-md-2" >
          <button mat-raised-button color="accent" type="submit" (click)="addMainCategory()"  [disabled]='duplicationError  || !mainCategoryForm.valid'>Save</button>
        </div>
      </div>

      <div class="row">
        <label>View Main Category</label>
        <div class="form-group col-sm-12 col-md-2">
          <div class="textContainer">
            <mat-form-field>
                <mat-select #selectElem1 (selectionChange)="getCategory(selectElem1.value)"  placeholder="Select super category">
                    <mat-option *ngFor="let category of superCategoryModel" [value]="category._id">
                      {{category.categoryName }}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
           

          </div>

        </div>
      </div>



      <div class="col-md-12 mx-auto">
        <table mat-table [dataSource]="mainCategoryData" class="container-fluid">

            
          <ng-container matColumnDef="categoryName">

            <th mat-header-cell *matHeaderCellDef class="pageBoxLg-label"> Category Name</th>
            <td mat-cell *matCellDef="let element"> {{element.mainCategoryName }} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="pageBoxLg-label"> Description</th>
            <td mat-cell *matCellDef="let element"> {{element.mainCategoryDescription}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="pageBoxLg-label"> Delete</th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button mat-sm-button color="primary" (click)="deleteMainCategory(element._id, element.mainCategoryName)">
                <mat-icon>delete</mat-icon>
              </button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </form>
</div>
