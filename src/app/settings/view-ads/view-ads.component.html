<div class="pageBoxLg ">
   
    <div class="row">
<div class="col-md-2">
    <label class="pageBoxLg-label "> Hot Products</label>
</div>
<div class="col-md-4">
    <a class="pageBoxLg-label " [routerLink]="['/settings/addhotproducts']">Add  Hot Products</a>
</div>
    </div>
    <div class="row">
        <table mat-table [dataSource]="adsData" class="container-fluid ">
            <ng-container matColumnDef="adsImageName">
                <th mat-header-cell *matHeaderCellDef>  Hot Products Image</th>
                <td mat-cell *matCellDef="let element"> 
                <img [src]="element.adsImageName"  style="width: 280px; height: 145px;" /> </td>
              </ng-container>
            <ng-container matColumnDef="adsPosition">
              
              <th mat-header-cell *matHeaderCellDef >   Hot Products Position</th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef >Delete </th>
                    <td mat-cell *matCellDef="let element">  <button mat-icon-button mat-sm-button color="primary"
                      (click)="deleteAds(element)">
                      <mat-icon>  delete sweep icon </mat-icon>
                    
                     </button> </td>
                  </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
   
    </div>
