<div class="pageBoxLg ">
   
  <div class="row">
<div class="col-md-2">
  <label class="pageBoxLg-label "> Promotions</label>
</div>
<div class="col-md-4">
  <a class="pageBoxLg-label " [routerLink]="['/settings/addpromotions']">Add Promotion</a>
</div>
  </div>
  <div class="row">
      <table mat-table [dataSource]="promotionData" class="container-fluid ">
          <ng-container matColumnDef="promotionTitle">
              <th mat-header-cell *matHeaderCellDef> Promotion Title</th>
              <td mat-cell *matCellDef="let element"> 
                  {{element.promotionTitle}}
              </td>
            </ng-container>
          <ng-container matColumnDef="promotionPosition">
            
            <th mat-header-cell *matHeaderCellDef >  Promotion Position</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
          <ng-container matColumnDef="products">
            
              <th mat-header-cell *matHeaderCellDef >  No of Products</th>
              <td mat-cell *matCellDef="let element"> {{element.productsID?.length}} </td>
            </ng-container>  
            <ng-container matColumnDef="view">
            
                <th mat-header-cell *matHeaderCellDef >  View</th>
                <td mat-cell *matCellDef="let element">  <button mat-icon-button mat-sm-button color="primary"
                  (click)="viewPromotions(element)">
                  <mat-icon>  visibility icon </mat-icon>
                
                 </button> </td>
              </ng-container>
              <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef >Delete </th>
                  <td mat-cell *matCellDef="let element">  <button mat-icon-button mat-sm-button color="primary"
                    (click)="deletePromotions(element)">
                    <mat-icon>  delete sweep icon </mat-icon>
                  
                   </button> </td>
                </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
 
  </div>
