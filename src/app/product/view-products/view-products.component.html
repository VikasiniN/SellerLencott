<div class="pageBoxLg">      
  <div class="row">
    <div class="col-md-2">
      <label class="pageBoxLg-label"> Products</label>
    </div>
    <div class="col-md-4">
      <label class="pageBoxLg-label" [routerLink]="['/product/addproducts']">Add Products</label>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <table mat-table [dataSource]="productData" matSort class="container-fluid ">
      <ng-container matColumnDef="primeImage">
        <th mat-header-cell *matHeaderCellDef> Products
          <br>
          <br>
          <br>
          <br>
        </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="viewProduct(element)">
            <img [src]="element.productImageName[0]" style="width: 90px; height: 125px;" /></a> </td>
      </ng-container>
      <ng-container matColumnDef="productName">

        <th mat-header-cell *matHeaderCellDef> Product Name <br>
          <mat-form-field class="matSearch">
            <input matInput placeholder="Product Search" [formControl]="productNameFilter">

          </mat-form-field>

        </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>


      <ng-container matColumnDef="styleCode">
        <th mat-header-cell *matHeaderCellDef> Style Code<br>

          <br>
          <br>
          <br>
          <br>

        </th>
        <td mat-cell *matCellDef="let element"> {{element.styleCode}} </td>
      </ng-container>
      <ng-container matColumnDef="skuCode">
        <th mat-header-cell *matHeaderCellDef> SKU Code<br>
          <mat-form-field class="matSearch">
            <input matInput placeholder="SKU Search" [formControl]="productSkuCodeFilter">

          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.skuCode}} </td>
      </ng-container>
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View<br>
          <br>
          <br>
          <br>
          <br>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button mat-sm-button color="primary" (click)="viewProduct(element)">
            <mat-icon>visibility </mat-icon>
          </button> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete <br>
          <br>
          <br>
          <br>
          <br></th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button mat-sm-button color="primary" (click)="deleteProduct(element)">
            <mat-icon> delete sweep icon </mat-icon>

          </button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>

</div>
