<div class="pageBoxLg ">
   
  <div class="row">
<div class="col-md-2">
  <label class="pageBoxLg-label "> MOQ</label>
</div>
<div class="col-md-4">
  <a class="pageBoxLg-label " [routerLink]="['/moq/createmoq']">Add MOQ</a>
</div>
  </div>
  <div class="row">
      <table mat-table [dataSource]="moqData" class="container-fluid ">
          <ng-container matColumnDef="moqName">
              <th mat-header-cell *matHeaderCellDef> MOQ Name</th>
              <td mat-cell *matCellDef="let element"> 
                  {{element.moqName}}
                </td>
            </ng-container>
          <ng-container matColumnDef="moqDescription">
            
            <th mat-header-cell *matHeaderCellDef > MOQ Description</th>
            <td mat-cell *matCellDef="let element"> {{element.moqDescription}} </td>
          </ng-container>
          <ng-container matColumnDef="moqQuantity"  >
              <th mat-header-cell *matHeaderCellDef >  MOQ Quantity</th>
              <td mat-cell *matCellDef="let element"> {{element.moqQuantity}} </td>
            </ng-container>
            <ng-container matColumnDef="productQuantity"  >
                <th mat-header-cell *matHeaderCellDef >  No of Products</th>
                <td mat-cell *matCellDef="let element"> {{element.products?.length}} </td>
              </ng-container>
          <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef > View</th>
              <td mat-cell *matCellDef="let element"> 
                 <button mat-icon-button mat-sm-button color="primary"
                (click)="viewSingleMOQ(element)">
                View
               </button> </td>
          </ng-container>
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef > Delete</th>
              <td mat-cell *matCellDef="let element">  <button mat-icon-button mat-sm-button color="primary"
                (click)="deleteMOQ(element)">
                Delete
               </button> </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
 
  </div>
